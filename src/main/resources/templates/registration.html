<!-- content -->
<div th:fragment="content">
  <main>
    <form class="regForm" id=signUpForm>
      <label for="userName">Имя Пользователя</label>
      <input type="text" id="userName" name="userName" placeholder="Имя пользователя" required = "required">

      <label for="email">Электронная почта</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required = "required">

      <label for="passw">Пароль</label>
      <input type="password" id="passw" name="passw" placeholder="password***" required = "required">

      <label for="passwConf">Подтверждение пароля</label>
      <input type="password" id="passwConf" name="passwConf" placeholder="Confirm password***" required = "required">

      <button type="submit">Зарегестрироваться</button>
      <p>
        Уже есть аккаунт? - <a href="/authorization">авторизируйтесь!</a>
      </p>
      <div class="msg"></div>
    </form>
  </main>
</div>

<!-- extraStyles -->
<th:block th:fragment="extraStyles">
  <link rel="stylesheet" href="/css/style_regAuth.css">
</th:block>

<!-- extraScripts -->
<th:block th:fragment="extraScripts">
  <script src="/js/registration.js"></script>
  <script src="/js/messageUtils.js"></script>
  <script src="/js/userUpdateUtils.js"></script>
</th:block>
