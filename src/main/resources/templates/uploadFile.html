<!-- content -->
<div th:fragment="content">
    <main>
        <div id="drop-area">
            <p>Перетащите файл сюда или нажмите для выбора файла</p>
            <input type="file" id="fileElem">
            <label for="fileElem" id="fileLabel">Выберите файл</label>
        </div>
        <button id="uploadBtn">Загрузить</button>
        <ul id="fileList"></ul>
    </main>
</div>

<!-- extraStyles -->
<th:block th:fragment="extraStyles">
    <link rel="stylesheet" href="/css/style_uploadFiles.css">
</th:block>

<!-- extraScripts -->
<th:block th:fragment="extraScripts">
    <script src="/js/uploadFiles.js"></script>
</th:block>
